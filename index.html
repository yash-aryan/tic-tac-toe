<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Tic-Tac-Toe Game</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <h1>tic-tac-toe</h1>
    </div>
    <div class="article">
      <div class="bg-overlay"></div>
      <div class="pre-game-modal">
        <h2>Let's play tic-tac-toe!</h2>
        <form action="">
          <label>Enter Player 1 Name<input type="text" name="name" id="player1-name" autocomplete="username"
              required></label>
          <label>Enter Player 2 Name<input type="text" name="name" id="player2-name" autocomplete="username"
              required></label>
          <button id="btn-setName">Start Game!</button>
        </form>
      </div>
      <div class="status-container">
        <div id="x-turn">
          <h2></h2>
        </div>
        <div id="o-turn">
          <h2></h2>
        </div>
      </div>
      <div class="result-modal">
        <h2 id="result-status"></h2>
        <button class="btn-restart">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Restart Game</title>
            <path
              d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2M18 11H13L14.81 9.19A3.94 3.94 0 0 0 12 8A4 4 0 1 0 15.86 13H17.91A6 6 0 1 1 12 6A5.91 5.91 0 0 1 16.22 7.78L18 6Z" />
          </svg>
        </button>
      </div>
      <div class="grid-container">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
    <footer class="footer">
      <a href="https://github.com/yash-aryan/" target="_blank">Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        yash-aryan
      </a>
    </footer>
  </div>
</body>

</html>
