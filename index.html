<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Tic-Tac-Toe Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>tic-tac-toe</h1>
    </div>
    <div class="article">
      <div class="status">
        <h2>X - <span class="x-score"></span></h2>
        <h2>O - <span class="o-score"></span></h2>
      </div>
      <div class="grid-container">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
  </div>
</body>
</html>
